<!DOCTYPE html>
<html lang="en">
	<head>
    <title>three.js webgl - postprocessing - unreal bloom selective</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <audio autoplay>
        <source src="./sounds/Persona 5 Royal Opening.mp3"></audio>
</head>

<body>
    <!--
    <div id="info">
        <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> Click on a sphere to toggle bloom<br>By <a href="https://github.com/Vanyl" target="_blank" rel="noopener"> Vanyl </a> and Original by <a href="http://github.com/Temdog007" target="_blank" rel="noopener">TemDog007</a>
    </div> -->



    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;
			varying vec2 vUv;
			vec4 getTexture( sampler2D texelToLinearTexture ) {
				return mapTexelToLinear( texture2D( texelToLinearTexture , vUv ) );
			}
			void main() {
				gl_FragColor = ( getTexture( baseTexture ) + vec4( 1.0 ) * getTexture( bloomTexture ) );
			}
		</script>

    <script type="module">
        import * as THREE from '../build/three.module.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			//import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from './jsm/postprocessing/ShaderPass.js';
			import { UnrealBloomPass } from './jsm/postprocessing/UnrealBloomPass.js';
            //var audio = new Audio('Persona 5 Royal Opening.mp3');
            var startTime = new Date().getTime(); //***
            
			var scene, camera, controls;
			var renderer;
			var ENTIRE_SCENE = 0, BLOOM_SCENE = 1;
			var bloomLayer = new THREE.Layers();
			bloomLayer.set( BLOOM_SCENE );
			var params = {
				exposure: 1,
				bloomStrength: 5,
				bloomThreshold: 0,
				bloomRadius: 0,
				scene: "Scene with Glow"
			};
			var darkMaterial = new THREE.MeshBasicMaterial( { color: "black" } );
			var materials = {};
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.toneMapping = THREE.ReinhardToneMapping;
			document.body.appendChild( renderer.domElement );
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 200 );
			camera.position.set( 0, 0, 20 ); //*******
			camera.lookAt( 0, 0, 0 );
			/*controls = new OrbitControls( camera, renderer.domElement );
			controls.maxPolarAngle = Math.PI * 0.5;
			controls.minDistance = 1;
			controls.maxDistance = 100;
			controls.addEventListener( 'change', render );*/
			scene.add( new THREE.AmbientLight( 0x404040 ) );
			var renderScene = new RenderPass( scene, camera );
			var bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );
			bloomPass.threshold = params.bloomThreshold;
			bloomPass.strength = params.bloomStrength;
			bloomPass.radius = params.bloomRadius;
			var bloomComposer = new EffectComposer( renderer );
			bloomComposer.renderToScreen = false;
			bloomComposer.addPass( renderScene );
			bloomComposer.addPass( bloomPass );
			var finalPass = new ShaderPass(
				new THREE.ShaderMaterial( {
					uniforms: {
						baseTexture: { value: null },
						bloomTexture: { value: bloomComposer.renderTarget2.texture }
					},
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					defines: {}
				} ), "baseTexture"
			);
			finalPass.needsSwap = true;
			var finalComposer = new EffectComposer( renderer );
			finalComposer.addPass( renderScene );
			finalComposer.addPass( finalPass );
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			window.addEventListener( 'click', onDocumentMouseClick, false );
			var gui = new GUI();
			gui.add( params, 'scene', [ 'Scene with Glow', 'Glow only', 'Scene only' ] ).onChange( function ( value ) {
				switch ( value ) 	{
					case 'Scene with Glow':
						bloomComposer.renderToScreen = false;
						break;
					case 'Glow only':
						bloomComposer.renderToScreen = true;
						break;
					case 'Scene only':
						// nothing to do
						break;
				}
				render();
			} );
			var folder = gui.addFolder( 'Bloom Parameters' );
			folder.add( params, 'exposure', 0.1, 2 ).onChange( function ( value ) {
				renderer.toneMappingExposure = Math.pow( value, 4.0 );
				render();
			} );
			folder.add( params, 'bloomThreshold', 0.0, 1.0 ).onChange( function ( value ) {
				bloomPass.threshold = Number( value );
				render();
			} );
			folder.add( params, 'bloomStrength', 0.0, 10.0 ).onChange( function ( value ) {
				bloomPass.strength = Number( value );
				render();
			} );
			folder.add( params, 'bloomRadius', 0.0, 1.0 ).step( 0.01 ).onChange( function ( value ) {
				bloomPass.radius = Number( value );
				render();
			} );
			setupScene();
			function onDocumentMouseClick( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children );
				if ( intersects.length > 0 ) {
					var object = intersects[ 0 ].object;
					object.layers.toggle( BLOOM_SCENE );
					render();
				}
			}
			window.onresize = function () {
				var width = window.innerWidth;
				var height = window.innerHeight;
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize( width, height );
				bloomComposer.setSize( width, height );
				finalComposer.setSize( width, height );
				render();
			};
			function setupScene() {
				scene.traverse( disposeMaterial );
				scene.children.length = 0;
				var geometry = new THREE.IcosahedronBufferGeometry( 1, 4 );
				for ( var i = 0; i < 50; i ++ ) {
					var color = new THREE.Color();
					color.setHSL( Math.random(), 0.7, Math.random() * 0.2 + 0.05 );
					var material = new THREE.MeshBasicMaterial( { color: color } );
					var sphere = new THREE.Mesh( geometry, material );
					sphere.position.x = Math.random()* 10 - 5;
					sphere.position.y = Math.random()* 10 - 5;
					sphere.position.z = Math.random()* 10 - 5;
					sphere.position.normalize().multiplyScalar( Math.random() * 4.0 + 2.0 );
					sphere.scale.setScalar( Math.random() * Math.random() + 0.5 );
					scene.add( sphere );
					if ( Math.random() < 0.25 ) sphere.layers.enable( BLOOM_SCENE );
				}
                render();
			}
			function disposeMaterial( obj ) {
				if ( obj.material ) {
					obj.material.dispose();
				}
			}
			function render() {
                
                switch ( params.scene ) {
					case 'Scene only':
                        nowTime;
                        var ellapsedTime = nowTime - startTime;
                        if(ellapsedTime => 1000 && ellapsedTime < 2000) { //entre sec1 - sec2 :
                            //...
                            camera.rotation.z += 0.01;
                        }
                        requestAnimationFrame(render);
                        renderer.render(scene,camera);
						renderer.render( scene, camera );
						break;
					case 'Glow only':
                        nowTime;
                        var ellapsedTime = nowTime - startTime;
                        if(ellapsedTime => 1000 && ellapsedTime < 2000) { //entre sec1 - sec2 :
                            //...
                            camera.rotation.z += 0.01;
                        }
                        requestAnimationFrame(render);
                        renderer.render(scene,camera);
						renderBloom( false );
						break;
					case 'Scene with Glow':
					default:
                        var nowTime = new Date().getTime();
                        var ellapsedTime = nowTime - startTime;
                        
                        //ANIMATION
                        if(ellapsedTime => 0.075 && ellapsedTime < 2000) //entre sec1 - sec2 :
                        {
                            camera.rotation.z += 0.01;                      
                        }
                        if(ellapsedTime > 2000 && ellapsedTime < 3000){
                            camera.rotation.x += 0.01;
                            camera.position.z = 40;
                            params = {
				                exposure: 1,
				                bloomStrength: 10,
				                bloomThreshold: 0,
				                bloomRadius: 1,
				                scene: "Scene with Glow"
			                 };                        
                            
                        }
                        //first melodie
                        if(ellapsedTime > 3000 && ellapsedTime < 4000){ //first melodie
                            camera.rotation.x -= 0.01;
                            camera.position.z = 20;
                        }
                        if(ellapsedTime > 4400 && ellapsedTime < 5000){ 
                            camera.rotation.x = 0.01;
                            camera.position.z = 40;
                        }
                        if(ellapsedTime > 5000 && ellapsedTime < 6400){ 
                            camera.rotation.x = 0.01;
                            camera.position.z = 10;
                        }
                        if(ellapsedTime > 6400 && ellapsedTime < 7000){
                            camera.rotation.z += 0.01;
                            camera.position.z = 30;

                        }
                        
                        //2d melodie
                        if(ellapsedTime > 7000 && ellapsedTime < 8000){ //melodie
                            camera.rotation.x += 0.01;
                            camera.position.z = 40;
                        }
                        if(ellapsedTime > 8000 && ellapsedTime < 8500){
                            camera.rotation.x -= 0.01;
                            camera.position.z = 10;
                        }
                        
                        //1st violon
                        if(ellapsedTime > 8500 && ellapsedTime < 9000){ //violon
                            camera.position.z = 10
                            camera.rotation.y += 0.001;                            
                        }
                        if(ellapsedTime > 9050 && ellapsedTime < 9250){ 
                            camera.position.z = 30
                            //camera.position.y += 5
                        }
                        if(ellapsedTime > 9250 && ellapsedTime < 9400){ 
                            camera.position.z = 30
                            //camera.position.y += 5
                        }
                        if(ellapsedTime > 9400 && ellapsedTime < 9500){ 
                            camera.position.z = 40
                            camera.rotation.y -= 0.001; 
                        }                        
                        if(ellapsedTime > 9600 && ellapsedTime < 10000){ 
                            camera.position.z = 30
                            camera.rotation.x = 0.01;
                        }
                        
                        
                        //2d violon
                        if(ellapsedTime > 13000 && ellapsedTime < 13500){ //violon
                            camera.position.z = 40
                            camera.rotation.y -= 0.001;  
                        }
                        if(ellapsedTime > 13550 && ellapsedTime < 14550){ 
                            camera.position.z = 30
                            camera.rotation.x = 0.01;
                        }
                        
                        
                        //3rd violon
                        if(ellapsedTime > 17550 && ellapsedTime < 18550){ //violon
                            camera.position.z = 40
                            camera.rotation.y += 0.001; 
                        }
                        if(ellapsedTime > 18550 && ellapsedTime < 19500){ 
                            camera.position.z = 50
                            camera.rotation.x = 0.01;
                            camera.rotation.y -= 0.001; 
                            
                        }
                        
                        if(ellapsedTime > 20500 && ellapsedTime < 21000){ 
                            camera.position.y = 10
                            camera.rotation.x = 0.01;
                            camera.position.y = 0

                        }
                        
                        //4st violon
                        if(ellapsedTime > 22000 && ellapsedTime < 13000){ //violon
                            camera.position.z = 60
                            camera.rotation.y -= 0.001; 
                        }
                        
                        //début voix
                        if(ellapsedTime > 24000 && ellapsedTime < 25500){ 
                            camera.position.z = 70
                            camera.rotation.x = 0.01;
                        }
                        if(ellapsedTime > 22500 && ellapsedTime < 32000){ 
                            camera.position.z = 65
                            
                        }
                        if(ellapsedTime > 32000 && ellapsedTime < 39550){ 
                            camera.position.z = 30
                            camera.rotation.x = -0.01;
                        }
                        
                        //1st violon
                        if(ellapsedTime > 39500 && ellapsedTime < 40000){
                            camera.rotation.y += 0.01;                           
                        }
                        if(ellapsedTime > 40000 && ellapsedTime < 40500){
                            camera.rotation.y -= 0.01;                           
                        } 
                        
                        //2st violon
                        if(ellapsedTime > 43500 && ellapsedTime < 44000){
                            camera.rotation.y += 0.01; 
                        } //violon
                        if(ellapsedTime > 44000 && ellapsedTime < 44500){
                        camera.rotation.y -= 0.01;
                        }
                        
                        //3 violon
                        if(ellapsedTime > 47500 && ellapsedTime < 48000){
                            camera.rotation.y += 0.01; 
                        }
                        if(ellapsedTime > 48000 && ellapsedTime < 48500){
                            camera.rotation.y -= 0.01;                            
                        }
                        
                        //4 violon
                        if(ellapsedTime > 51000 && ellapsedTime < 51500){
                            camera.rotation.y += 0.01;                             
                        }
                        if(ellapsedTime > 51500 && ellapsedTime < 52000){
                            camera.rotation.y -= 0.01;                            camera.position.z = 60
                             
                        }
                        
                        
                        if(ellapsedTime > 52500 && ellapsedTime < 53000){
                            camera.rotation.x = 0.01;                            
                            camera.position.y = 10
                            camera.position.z = 30

                        } //double pic violon
                        if(ellapsedTime > 53000 && ellapsedTime < 54999){
                            camera.position.y = -10
                            camera.position.z = 60

                        }
                        if(ellapsedTime > 53500 && ellapsedTime < 54000){
                            camera.rotation.x = 0.01;
                            camera.position.z = 80
                            camera.position.y = 0

                        } // début 'pause'
                        if(ellapsedTime > 54000 && ellapsedTime < 54500){camera.position.z = 30}
                        if(ellapsedTime > 54500 && ellapsedTime < 55500){camera.position.z = 60}
                        if(ellapsedTime > 55500 && ellapsedTime < 56500){camera.position.z = 30}
                        if(ellapsedTime > 56500 && ellapsedTime < 57500){camera.position.z = 60}
                        if(ellapsedTime > 57500 && ellapsedTime < 58500){camera.position.z = 30}

                        
                        if(ellapsedTime > 58500 && ellapsedTime < 100000){{camera.position.z = 35}}
                        if(ellapsedTime > 58500 && ellapsedTime < 100000){{camera.position.z = 30}} //instru 'remotivé' voix
                        if(ellapsedTime > 110500 && ellapsedTime < 120000){} //instru 'remotivé' voix
                        
                        
                        requestAnimationFrame(render);
                        renderer.render(scene,camera);
						// render scene with bloom
						renderBloom( true );
						// render the entire scene, then render bloom scene on top
						finalComposer.render();
						break;
				}
                
			}
        
			function renderBloom( mask ) {
				if ( mask === true ) {
					scene.traverse( darkenNonBloomed );
					bloomComposer.render();
					scene.traverse( restoreMaterial );
				} else {
					camera.layers.set( BLOOM_SCENE );
					bloomComposer.render();
					camera.layers.set( ENTIRE_SCENE );
				}
			}
			function darkenNonBloomed( obj ) {
				if ( obj.isMesh && bloomLayer.test( obj.layers ) === false ) {
					materials[ obj.uuid ] = obj.material;
					obj.material = darkMaterial;
				}
			}
			function restoreMaterial( obj ) {
				if ( materials[ obj.uuid ] ) {
					obj.material = materials[ obj.uuid ];
					delete materials[ obj.uuid ];
				}
			}
		</script>

</body></html>
